<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Gallery</title>
	<style>
		.image-gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.image {
			flex: 1;
			margin: 5px;
		}

		.top-row {
			width: 100%;
			display: flex;
			justify-content: center;
		}

		.bottom-row {
			width: 100%;
			display: flex;
			justify-content: center;
		}
	</style>
</head>

<body>

	<div class="image-gallery">
		<div class="top-row">
			<img src="image1.jpg" alt="Image 1" class="image">
			<img src="image2.jpg" alt="Image 2" class="image">
			<img src="image3.jpg" alt="Image 3" class="image">
		</div>
		<div class="bottom-row">
			<img src="image4.jpg" alt="Image 4" class="image">
			<img src="image5.jpg" alt="Image 5" class="image">
			<img src="image6.jpg" alt="Image 6" class="image">
			<img src="image7.jpg" alt="Image 7" class="image">
		</div>
	</div>

</body>

</html>
